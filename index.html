<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Alura MIDI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="icon/bateria.png">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Alura Midi</h1>
    <section class="teclado">
        <div class="tecla" role="button" tabindex="1">Q</div>
        <div class="tecla" role="button" tabindex="2">W</div>
        <div class="tecla" role="button" tabindex="3">E</div>
        
        <div class="tecla" role="button" tabindex="4">A</div>
        <div class="tecla" role="button" tabindex="5">S</div>
        <div class="tecla" role="button" tabindex="6">D</div>
        
        <div class="tecla" role="button" tabindex="7">Z</div>
        <div class="tecla" role="button" tabindex="8">X</div>
        <div class="tecla" role="button" tabindex="9">C</div>
    </section>


    <audio id="som_tecla-q" src="sounds/keyq.wav"></audio>
    <audio id="som_tecla-w" src="sounds/keyw.wav"></audio>
    <audio id="som_tecla-e" src="sounds/keye.wav"></audio>
    <audio id="som_tecla-a" src="sounds/keya.wav"></audio>
    <audio id="som_tecla-s" src="sounds/keys.wav"></audio>
    <audio id="som_tecla-d" src="sounds/keyd.wav"></audio>
    <audio id="som_tecla-z" src="sounds/keyz.wav"></audio>
    <audio id="som_tecla-x" src="sounds/keyx.wav"></audio>
    <audio id="som_tecla-c" src="sounds/keyc.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
