<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="icon/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_q">Pom</button>
        <button class="tecla tecla_w">Clap</button>
        <button class="tecla tecla_e">Tim</button>

        <button class="tecla tecla_a">Puff</button>
        <button class="tecla tecla_s">Splash</button>
        <button class="tecla tecla_d">Toim</button>

        <button class="tecla tecla_z">Psh</button>
        <button class="tecla tecla_x">Tic</button>
        <button class="tecla tecla_c">Tom</button>
    </section>

    <audio id="som_tecla_q" src="sounds/keyq.wav"></audio>
    <audio id="som_tecla_w" src="sounds/keyw.wav"></audio>
    <audio id="som_tecla_e" src="sounds/keye.wav"></audio>
    <audio id="som_tecla_a" src="sounds/keya.wav"></audio>
    <audio id="som_tecla_s" src="sounds/keys.wav"></audio>
    <audio id="som_tecla_d" src="sounds/keyd.wav"></audio>
    <audio id="som_tecla_z" src="sounds/keyz.wav"></audio>
    <audio id="som_tecla_x" src="sounds/keyx.wav"></audio>
    <audio id="som_tecla_c" src="sounds/keyc.wav"></audio>

    <script src="main.js"></script>
</body>
</html>
