<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="icon/bateria.png">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <div class="tecla tecla_q" role="button" tabindex="1">Pom</div>
        <div class="tecla tecla_w" role="button" tabindex="2">Clap</div>
        <div class="tecla tecla_e" role="button" tabindex="3">Tim</div>

        <div class="tecla tecla_a" role="button" tabindex="4">Puff</div>
        <div class="tecla tecla_s" role="button" tabindex="5">Splash</div>
        <div class="tecla tecla_d" role="button" tabindex="6">Toim</div>

        <div class="tecla tecla_z" role="button" tabindex="7">Psh</div>
        <div class="tecla tecla_x" role="button" tabindex="8">Tic</div>
        <div class="tecla tecla_c" role="button" tabindex="9">Tom</div>
    </section>

    <audio id="som_tecla_q" src="sounds/keyq.wav"></audio>
    <audio id="som_tecla_w" src="sounds/keyw.wav"></audio>
    <audio id="som_tecla_e" src="sounds/keye.wav"></audio>
    <audio id="som_tecla_a" src="sounds/keya.wav"></audio>
    <audio id="som_tecla_s" src="sounds/keys.wav"></audio>
    <audio id="som_tecla_d" src="sounds/keyd.wav"></audio>
    <audio id="som_tecla_z" src="sounds/keyz.wav"></audio>
    <audio id="som_tecla_x" src="sounds/keyx.wav"></audio>
    <audio id="som_tecla_c" src="sounds/keyc.wav"></audio>

    <script src="main.js"></script>
</body>
</html>
